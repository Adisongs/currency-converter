<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>currency converter</title>
</head>

<body>


    <img src="./assets/gif.gif" alt="Gif do site">


    <main>

        <div class="conteiner">
            <label>

                <p>converter <b>De:</b></p>

                <select>

                    <option >R$ Real brasileiro</option>

                </select>

            </label>


            <label>

                <p>converter <b>Para:</b></p>
                <select class="currency-selector">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bit">₿ Bitcoin</option>

                </select>

            </label>


            <label>
                <p>Valor:</p>
                <input type="number" placeholder="R$ 10.000,00" class="currencyvalue">
            </label>


            <button onclick="convertButton()">Converter</button>


            <section>

                <div>
                    <img src="./assets/Real.png" alt="bandeira-do-brasil">
                    <p class="convert-from">real</p>
                    <p class="value-to-convert"> R$ 0,00</p>
                </div>


                <img src="./assets/seta.png" alt="seta-para-baixo" class="seta">


                <div>
                    <img src="./assets/dolar.png" alt="bandeiras-estrangeiras " class="currency-img">
                    <p class="convert-to">Dólar americano</p>
                    <p class="converted-value"> US$ 0,00</p>
                </div>
            </section>
        </div>

    </main>

</body>

<script src="./script.js"></script>

</html>
